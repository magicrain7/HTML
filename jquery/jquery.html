<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){        //ready 밑에 코드가 있어도 실행하지 않고 전체 다 읽은 후에 실행
                                            //선택자를 가지고 올땐 $ 
                                            //https://www.w3schools.com/jquery/jquery_selectors.asp 선택자 잘 알아두기.
            $("#show").html("hello, world");
        });
    </script>
</head>
<body>
    <p id="show">show1</p>
    <p class="show">show2</p>
    <div class="show">show3</div>
    <script>
        // document.getElementById("show").innerHTML = "hello";
        // document.getElementsByClassName("show")[0].innerHTML = "ABC";     
        // $("#show").eq(0).html("world"); //eq 인덱스 0값을 가지고 오겠다.
        // document.querySelectorAll("div.show")[0].innerHTML = "hello";
        $("div.show").eq(0).html("world"); 
        $(".show").css('background-color','aqua');
        document.getElementsByClassName("show")[0].style.background = 'red';
        document.getElementsByClassName("show")[1].style.background = 'lightblue';
        console.log($('.show'));
        </script>
</body>
</html>
