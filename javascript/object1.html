<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var person = {
            name : "Hong",
            age : 20,
            height : 170,
            eat : function () {
                console.log("eat");
            }
        };
        var person1 = {
            name : "Kim",
            age : 20,
            height : 170,
            eat : function () {
                console.log("eat");
            }
        };
        var persons = [person,person1];

        var nm = "name";
        person.name = "Hwang";          //person.name == person["name"] 둘다 같은 표현
        console.log(persons);
        document.write("<p>" + persons[0].name + "</p>");
        document.write("<p>" + persons[0].age+ "</p>");
        document.write("<p>" + persons[0]["height"] + "</p>");

        var strAry = [];
        strAry.push("Hong");  //push() 메서드는 배열의 끝에 하나 이상의 요소를 추가하고, 배열의 새로운 길이를 반환
        strAry.push("Hwang");
        strAry[strAry.length] = "Park";
        for(var i = 0; i<strAry.length; i++){
            document.write("<p>" + strAry[i] + "</p>");
        }
        strAry.pop(); //지우는건 pop
        delete strAry[1];
        console.log("----------------------------");
        for(var i = 0 ; i<strAry.length; i++){
            console.log(strAry[i]);
        }
        strAry.unshift("Kwack");  //앞쪽에다 추가
        strAry.unshift("Kim");
        console.log("----------------------------");
        for(var i = 0; i < strAry.length; i++){
            console.log(strAry[i]);
        }
        strAry.shift();
        console.log("----------------------------");
        for(var i = 0; i < strAry.length; i++){
            console.log(strAry[i]);
        }
    </script>
</body>
</html>
