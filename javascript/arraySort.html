<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var persons = ['hong','park','lee','kim'];
        var persons= ['hong','park','hwang','kim'];
        var persons = [];
        var person1 = {
            firstName:"Kildong",
            lastName:"Hong",
            age:20
        }
        var person2 = {
            firstName:"Kil",
            lastName:"Kim",
            age:23
        }
        var person3 = {
            firstName:"dong",
            lastName:"ong",
            age:30
        }
        persons = [20,12,1,100,10];
        // 배열에서 sort는 문자 기준(숫자x)
        persons.sort(function(a,b){ //비교한 값이 -가 나오면 오름차순 , +면 내림차순
            return a - b;
        }); 
        persons = [person1,person2,person3];
        persons.sort(function(a,b){
            if(a.age > b.age)
                return 1;
            else if(a.age < b.age)
                return -1;
            else
                return 0;
            // return a.age - b.age;
        });
        for(person of persons){
            document.write("<p>" + person.firstName + ", " 
                                 + person.age + "</p>");
        }
    </script>
</body>
