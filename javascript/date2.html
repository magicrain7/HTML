<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P id="d1"></P>
    <P id="d2"></P>
    <P id="d3"></P>
    <P id="d4"></P>
    <script>
        var today = new Date();
        document.getElementById("d1").innerHTML = today.getFullYear() + "년";
        document.getElementById("d2").innerHTML = today.getMonth()+1 + "월" + today.getDate() + "일";
        document.getElementById("d3").innerHTML = today.getHours() + "시" + today.getMinutes() + "분" + today.getSeconds() + "초";
        document.getElementById("d4").innerHTML = "2008년 2월 25일 이후 현재까지 몇일이 지났나요? </p>" + today.getTime() + "일 지났";
    </script>
</body>
</html>
