<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ajax 요청 페이지.</h1>
    <button id="btn">Click</button>
    <script>
        var btn = document.getElementById("btn");
        btn.onclick = ajaxFunc;
        //live server 설치
        function ajaxFunc() {
            var xhtp = new XMLHttpRequest();
            xhtp.onreadystatechange = function() {          //event 처리해주는 속성
                // console.log('readState =>' + xhtp.readyState);  //readstate
                // console.log('status =>' + xhtp.status);     //status 요청했던 서버상태
                if(xhtp.readyState == 4 && xhtp.status =='200'){
                    var data = JSON.parse(xhtp.responseText);  //해당되는 결과가 responseText에 저장
                    console.log(data);
                    // console.log(xhtp.responseText);

                    for(var i=0; i<data.length; i++){
                        document.write(data[i].first_name + "<br>");
                    }
                    data.forEach(function(a,b,c) {
                        document.write(a.first_name + "<br>");
                    });

                    // document.write(data[0].first_name);
                }
            }
            // xhtp.open('get', 'ajax.data');
            xhtp.open('get', 'MOCK_DATA.json'); 
            xhtp.send();  //server에 요청
        }
    </script>
</body>
</html>
